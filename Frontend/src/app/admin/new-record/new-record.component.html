<div class="container">
  <form>
    <div class="fhead">
        <h2>New client</h2>
        <span><i class="fa fa-times" aria-hidden="true"></i>
        </span>
    </div>
    <div class="f1">
      <label for="">Name  <span>*</span></label>
      <input type="text" placeholder="Client name" required/>
      <label for="">Contact <span>*</span></label>
      <input type="text" placeholder="Client tel"/>
      <label for="">Email  <span>*</span></label>
      <input type="text" placeholder="Client email"/>
    </div>
    <div class="f2">
      <div class="f2content">
        <label for="">Meter Number  <span>*</span></label>
        <input type="text" placeholder="Meter number"/>
      </div>
      <div class="f2content">
        <label for="">Consumed Units  <span>*</span></label>
        <input type="text" placeholder="Consumed units"/>
      </div>
      <div class="f2content">
        <label for="">Total Bill  <span>*</span></label>
        <input type="text" placeholder="Bill"/>
        <div class="buttons">
          <button class="new">
            <i class="fa fa-plus-square" aria-hidden="true"></i> Add
          </button>
          <button class="cancel">
            <i class="fa fa-ban" aria-hidden="true"></i> Cancel
          </button>
        </div>
      </div>
      <div class="f2content">
        <label for="">Due Date  <span>*</span></label>
        <input type="text"  placeholder="Due date"/>
      </div>
    </div>
  </form>
</div>
