<div class="main">

      <img
        src="https://mpng.subpng.com/20190123/jtv/kisspng-computer-icons-vector-graphics-person-portable-net-myada-baaranmy-teknik-servis-hizmetleri-5c48d5c2849149.051236271548277186543.jpg"
        alt=""
      />
      <p>Amos Mwongela</p>
    </div>
    <div class="sect3">
      <h5>Navigation</h5>
    </div>
    <div class="sect4">
      <ul>
        <li routerLink="home" class="home">
          <i class="fa fa-home" aria-hidden="true"></i
          ><a >Home</a>
        </li>
        <li  routerLink="records" class="record-icon">
          <i class="fa fa-table" aria-hidden="true"></i

        <li routerLink="new">
          <i class="fa fa-plus-square-o" aria-hidden="true"></i

        </li>

          <i class="fa fa-area-chart" aria-hidden="true"></i><a>Analytics</a>

    <div class="sect3 more">
      <h5>More</h5>
    </div>

      <ul>
        <li>
          <i class="fa fa-sliders" aria-hidden="true"></i> <a>Settings</a>
        </li>

      <div class="user">
